<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator | Create & Download QR Codes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.6s ease-out;
        }

        .qr-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .qr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: var(--bg-gradient);
            color: white;
            padding: 30px;
            text-align: center;
            border: none;
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: -0.025em;
        }

        .header-subtitle {
            font-size: 0.95rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .card-body {
            padding: 40px;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        .form-control {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 15px;
            font-size: 1rem;
            transition: var(--transition);
            background: #f9fafb;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .generate-btn {
            background: var(--bg-gradient);
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a5693 100%);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            pointer-events: none;
        }

        .result-section {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .result-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 30px;
        }

        .qr-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            display: inline-block;
        }

        .qr-code {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            cursor: pointer;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            color: white;
            text-decoration: none;
        }

        .new-qr-btn {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            margin-left: 15px;
            cursor: pointer;
        }

        .new-qr-btn:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 576px) {
            .main-container {
                max-width: 100%;
                margin: 10px;
            }
            
            .card-body {
                padding: 30px 25px;
            }
            
            .card-header {
                padding: 25px;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="qr-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1 class="header-title">Free QR Code Generator</h1>
                <p class="header-subtitle">Create beautiful QR codes instantly - No server required!</p>
            </div>
            
            <div class="card-body">
                <!-- Input Form -->
                <div id="inputSection">
                    <form id="qrForm">
                        <div class="form-floating">
                            <input 
                                type="text" 
                                name="url" 
                                id="url" 
                                class="form-control" 
                                placeholder="https://example.com or just example.com"
                                required
                            >
                            <label for="url">
                                <i class="fas fa-link me-2"></i>
                                Enter URL to generate QR code
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="generate-btn" id="generateBtn">
                                <i class="fas fa-magic me-2"></i>
                                Generate QR Code
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="result-section hidden">
                    <h2 class="result-title">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        Your QR Code is Ready!
                    </h2>
                    
                    <div class="qr-container">
                        <canvas id="qrCanvas" class="qr-code"></canvas>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="download-btn" id="downloadBtn">
                            <i class="fas fa-download"></i>
                            Download QR Code
                        </button>
                        <button class="new-qr-btn mt-2" id="newQrBtn">
                            <i class="fas fa-plus"></i>
                            Create New
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('qrForm');
            const generateBtn = document.getElementById('generateBtn');
            const inputSection = document.getElementById('inputSection');
            const resultSection = document.getElementById('resultSection');
            const urlInput = document.getElementById('url');
            const qrCanvas = document.getElementById('qrCanvas');
            const downloadBtn = document.getElementById('downloadBtn');
            const newQrBtn = document.getElementById('newQrBtn');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let url = urlInput.value.trim();
                if (!url) return;

                // Auto-add https:// if no protocol is provided
                if (!url.match(/^https?:\/\//)) {
                    url = 'https://' + url;
                }

                // Show loading state
                generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Generating...';
                generateBtn.disabled = true;

                // Generate QR code
                QRCode.toCanvas(qrCanvas, url, {
                    width: 256,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                }, function (error) {
                    if (error) {
                        console.error(error);
                        alert('Error generating QR code. Please try again.');
                        
                        // Reset button
                        generateBtn.innerHTML = '<i class="fas fa-magic me-2"></i>Generate QR Code';
                        generateBtn.disabled = false;
                        return;
                    }

                    // Show result
                    inputSection.classList.add('hidden');
                    resultSection.classList.remove('hidden');
                });
            });

            downloadBtn.addEventListener('click', function() {
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.png`;
                link.href = qrCanvas.toDataURL();
                link.click();
            });

            newQrBtn.addEventListener('click', function() {
                // Reset form
                urlInput.value = '';
                generateBtn.innerHTML = '<i class="fas fa-magic me-2"></i>Generate QR Code';
                generateBtn.disabled = false;
                
                // Show input section
                resultSection.classList.add('hidden');
                inputSection.classList.remove('hidden');
                
                // Focus input
                urlInput.focus();
            });
        });
    </script>
</body>
</html>
